      // Варіант 2

      window.addEventListener("DOMContentLoaded", () => {
        const textarea = document.querySelector("textarea");
        const key = "textarea";

        textarea.value = localStorage.getItem(key) || "";

        textarea.addEventListener("input", () => {
          localStorage.setItem(key, textarea.value);
        });
      });
    </script>
