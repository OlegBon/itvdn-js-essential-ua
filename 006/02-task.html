<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 02</title>
  </head>

  <body>
    <script>
      /*
         Завдання:
         Напишіть сценарій, який обчислює об'єм циліндра по параметрам, які вводить користувач.
         Для розрахунку використовуйте формулу - V=π * r у квадраті * h.
         Розмістіть на сторінці два поля для вводу: перше - для радіуса циліндра, друге - для висоти циліндра.
         Об'єм циліндра виведіть у тіло сторінки.
         */

      let div = document.createElement("div");
      div.classList.add("cylinder-volume");

      let inputRadius = document.createElement("input");
      inputRadius.type = "number";
      inputRadius.placeholder = "Радіус циліндра";
      inputRadius.classList.add("radius");
      inputRadius.min = 0;

      let inputHeight = document.createElement("input");
      inputHeight.type = "number";
      inputHeight.placeholder = "Висота циліндра";
      inputHeight.classList.add("height");
      inputHeight.min = 0;

      let btn = document.createElement("button");
      btn.innerText = "Обчислити";
      btn.classList.add("calculate");

      div.append(inputRadius);
      div.append(inputHeight);
      div.append(btn);
      document.body.prepend(div);

      let btnCalculate = document.querySelector(".calculate");
      btnCalculate.addEventListener("click", () => {
        let radius = inputRadius.value;
        let height = inputHeight.value;
        let volume = Math.PI * radius * radius * height;
        resultParagraph.textContent = `Об'єм циліндра: ${volume.toFixed(2)}`;
        inputRadius.value = "";
        inputHeight.value = "";
      });

      let resultParagraph = document.createElement("p");
      resultParagraph.classList.add("result");
      div.append(resultParagraph);
    </script>
  </body>
</html>
