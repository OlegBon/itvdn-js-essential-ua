<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 04</title>
  </head>

  <body>
    <ul id="list">
      <li>Яблуко</li>
      <li>Груша</li>
      <li>Апельсин</li>
      <li>Мандарин</li>
      <li>Ананас</li>
      <li>Слива</li>
    </ul>

    <script>
      /*
        Завдання:
        Перепишіть сценарій. Зробіть так, щоб сортування елементів в #list відбувалося при натисканні
        на кнопку (кнопку потрібно додати), а не під час завантаження сторінки
        */
      let list = document.querySelector("#list");

      let items = document.querySelectorAll("li"); // отримуємо об'єкт NodeList (це не масив)
      let itemsArray = Array.from(items); // на основі NodeList створюємо масив

      // створюємо кнопку
      let buttonSort = document.createElement("button");
      buttonSort.textContent = "Сортувати";
      buttonSort.addEventListener("click", () => {
        // виконуємо сортування при натисканні на кнопку
        sortList();
      });

      // додаємо кнопку до DOM
      let script = document.querySelector("script");
      script.before(buttonSort);

      function sortList() {
        // виконуємо сортування елементів у масиві
        itemsArray.sort(function (a, b) {
          if (a.textContent < b.textContent) return -1;
          if (a.textContent > b.textContent) return 1;
          return 0;
        });

        // очищаємо список перед додаванням відсортованих елементів
        list.innerHTML = "";

        // додаємо відсортовані елементи назад до списку
        itemsArray.forEach((item) => {
          list.append(item);
        });
      }

      // виконуємо сортування за допомогою стандартного методу масиву
      // оскільки сортуються вузли DOM, потрібно визначити критерії, за якими вузли будуть порівнюватися.
      // функція вказана в параметрі методу sort визначає логіку порівняння двох елементів у масиві, вона повинна повертати значення:
      // якщо a < b повертати значення менше 0
      // якщо a > b повертати значення більше 0
      // якщо a == b повертати 0

      //   itemsArray.sort(function (a, b) {
      //     if (a.textContent < b.textContent) return -1;
      //     if (a.textContent > b.textContent) return 1;
      //     return 0;
      //   });

      // додавання елементів в алфавітному порядку
      // оскільки елементи вже є в DOM дереві, то при додаванні, елемент видаляється зі своєї попередньої позиції
      //   itemsArray.forEach((item) => {
      //     list.append(item);
      //   });
    </script>
  </body>
</html>
