<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>

    <style>
      .error {
        color: red;
        display: none;
      }
    </style>
  </head>

  <body>
    Операнд 1: <input id="input1" type="text" /> <br />
    <span id="input1Error" class="error">Введіть значення</span> <br />

    Операнд 2: <input id="input2" type="text" /> <br />
    <span id="input2Error" class="error">Введіть значення</span> <br />

    <button id="add-btn">+</button>
    <button id="rem-btn">-</button>
    <button id="mul-btn">*</button>
    <button id="div-btn">/</button>
    <button id="reset-btn">reset</button>

    <script>
      /*
           Завдання:
           Внесіть зміни до цього сценарію.
           Додайте обробник на клік по кнопці reset. При натисканні на значення, введені в поля для вводу "Операнд 1"
           та "Операнд 2", повинні бути замінені на значення 0.
           Додайте перевірку перед виконанням будь-якої арифметичної операції. Якщо поле для вводу порожнє, зробіть
           для цього поля червону рамку і видимий елемент з помилкою під цим полем введення.
           Для поля вводу input1 за відсутності значення, зробіть видимим span #input1Error, для поля вводу
           input2 зробіть, якщо помилка, #input2Error видимим.
        */
      let input1 = document.querySelector("#input1");
      let input3 = document.querySelector("#input2");

      let addBtn = document.querySelector("#add-btn");
      let remBtn = document.querySelector("#rem-btn");
      let mulBtn = document.querySelector("#mul-btn");
      let divBtn = document.querySelector("#div-btn");

      addBtn.addEventListener("click", function () {
        resetErr();
        if (validateInput()) {
          alert(Number(input1.value) + Number(input2.value));
        }
      });

      remBtn.addEventListener("click", function () {
        alert(input1.value - input2.value);
      });

      mulBtn.addEventListener("click", function () {
        alert(input1.value * input2.value);
      });

      divBtn.addEventListener("click", function () {
        alert(input1.value / input2.value);
      });

      // Reset button
      let resetBtn = document.querySelector("#reset-btn");

      resetBtn.addEventListener("click", () => {
        let input1Error = document.querySelector("#input1Error");
        let input2Error = document.querySelector("#input2Error");

        // Hide error messages
        input1Error.style.display = "none";
        input1Error.style.display = "none";

        // Reset input values to 0
        input1.value = 0;
        input2.value = 0;
      });

      // Validate input
      function validateInput() {
        let input1Error = document.querySelector("#input1Error");
        let input2Error = document.querySelector("#input2Error");

        if (input1.value === "") {
          input1.style.border = "1px solid red";
          input1Error.style.display = "block";
          return false;
        }

        if (input2.value === "") {
          input2.style.border = "1px solid red";
          input2Error.style.display = "block";
          return false;
        }

        return true;
      }

      // Reset error messages
      function resetErr() {
        let input1Error = document.querySelector("#input1Error");
        let input2Error = document.querySelector("#input2Error");
        input1Error.style.display = "none";
        input2Error.style.display = "none";
        input1.style.border = "1px solid black";
        input2.style.border = "1px solid black";
      }
    </script>
  </body>
</html>
