<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>
  </head>

  <body>
    <div id="photos"></div>
    <script>
      /*
        Завдання:
        Напишіть сценарій, який під час завантаження сторінки виконає GET запит на https://jsonplaceholder.typicode.com/photos
        і виведе на сторінку усі зображення у вигляді <img>, які будуть отримані у відповіді.
        */

      let url = "https://jsonplaceholder.typicode.com/photos";
      let photos = document.querySelector("#photos");

      fetch(url)
        .then(
          (response) => response.json(),
          (error) => console.error("Error: " + response.status)
        )

        .then((json) => {
          json.forEach((photo) => {
            let img = document.createElement("img");
            // img.src = photo.thumbnailUrl;
            img.src = photo.url;
            photos.append(img);
          });
        });
    </script>
  </body>
</html>
