<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>

    <style>
      div {
        background-color: lightblue;
        padding: 8px;
        margin: 4px;
        display: inline-block;
      }

      .busy-day {
        color: darkred;
        background-color: coral;
      }
    </style>
  </head>

  <body>
    <script>
      /*
       Завдання:
         Програма створює для кожного дня тижня div і змінить, які дні тижня є зайнятими.

         Створити div під кожен елемент масиву days, значення елементів масиву повинні бути додані як текст до div. Якщо текст створеного div знаходиться у масиві
         busyDays додайте для такого div додатково клас .busy-day
         Розмістіть усі створені наприкінці тіла документи.
        */

      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let busyDays = ["Monday", "Thursday", "Friday"];

      // Отримуємо елемент body
      let body = document.querySelector("body");

      // Перебираємо масив days
      // for (const day of days) {
      //   let div = document.createElement("div");
      //   div.textContent = day;
      //   if (busyDays.includes(day)) {
      //     div.classList.add("busy-day");
      //   }
      //   body.prepend(div);
      // }

      // Альтернативний спосіб з використанням forEach
      days.forEach((day) => {
        let div = document.createElement("div");
        div.textContent = day;
        if (busyDays.includes(day)) {
          div.classList.add("busy-day");
        }
        body.prepend(div);
      });
    </script>
  </body>
</html>
