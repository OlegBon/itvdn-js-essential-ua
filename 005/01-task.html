<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .error {
        border: 1px solid red;
        padding: 12px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div>Логін або пароль введено неправильно</div>
    <script>
      /*
        Завдання:
         Напишіть код, який додасть CSS клас error для елемента DIV, розміщеного у поточному документі.
        */

      // Отримуємо елемент DIV
      let divElement = document.querySelector("div");

      // Додаємо CSS клас error
      divElement.classList.add("error");
    </script>
  </body>
</html>
