<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 05</title>
  </head>

  <body>
    <script>
      /*
         Завдання:
         Перепишіть клас "Numbers", використовуючи шаблон "модуль".
         Поля values і threshold повинні бути закриті в модулі і зберігатися у замиканні.
         getGreaterThanThreshold та getLessThanThreshold повинні бути відкритими частинами модуля.

         На практиці використання класів більш переважно, за винятком ситуацій,
         коли процес розробки та цільове середовище виконання не дає можливість використовувати
         ключове солово class
         */

      class Numbers {
        #values;
        #threshold;

        constructor(threshold, values) {
          this.#values = values;
          this.#threshold = threshold;
        }

        // Повертає всі значення з масиву значення, які більші, ніж значення змінної threshold
        getGreaterThanThreshold() {
          return this.#values.filter((v) => v > this.#threshold);
        }

        // Повертає всі значення з масиву values, які менші, ніж значення змінної threshold
        getLessThanThreshold() {
          return this.#values.filter((v) => v < this.#threshold);
        }
      }

      let numbers = new Numbers(50, [10, 20, 23, 11, 5, 6, 90, 33, 45, 67]);
      let gt = numbers.getGreaterThanThreshold();
      let lt = numbers.getLessThanThreshold();

      console.log(gt);
      console.log(lt);

      // Переписаний код з використанням модуля
      function createNumbersModule(threshold, values) {
        return {
          getGreaterThanThreshold: function () {
            return values.filter((v) => v > threshold);
          },
          getLessThanThreshold: function () {
            return values.filter((v) => v < threshold);
          },
        };
      }

      let numbersModule = createNumbersModule(
        50,
        [10, 20, 23, 11, 5, 6, 90, 33, 45, 67]
      );
      let gt2 = numbersModule.getGreaterThanThreshold();
      let lt2 = numbersModule.getLessThanThreshold();

      console.log(gt2);
      console.log(lt2);
    </script>
  </body>
</html>
