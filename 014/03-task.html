<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita nemo nam
      amet velit ut explicabo nisi voluptas dicta ad, autem, id asperiores rem
      corporis esse. Dignissimos dicta facilis eaque mollitia.
    </p>

    <a href="#" id="size-16">16</a>
    <a href="#" id="size-24">24</a>
    <a href="#" id="size-32">32</a>

    <a href="#" id="red">red</a>
    <a href="#" id="green">green</a>
    <a href="#" id="blue">blue</a>

    <script>
      /*
         Завдання:
         За аналогією з посиланнями size-16, size-24, size-32, які використовують замикання, додайте обробники
         на клік за посиланням red, green, blue. При натисканні на посилання повинен змінюватися колір параграфа на червоний, зелений або синій.
         Використовуйте замикання в обробниках.
         */
      function makeSizer(size) {
        return function () {
          document.body.style.fontSize = size + "px";
          //   console.log("Font size changed to: " + size + "px");
        };
      }

      // Функція для зміни кольору тексту
      function makeColorChanger(color) {
        return function () {
          document.querySelector("p").style.color = color;
          //   let paragraph = document.querySelector("p");
          //   paragraph.style.color = color;
          //   console.log("Color changed to: " + color);
        };
      }

      let size16 = makeSizer(16);
      let size24 = makeSizer(24);
      let size32 = makeSizer(43);

      // Змінні для кольорів
      let red = makeColorChanger("red");
      let green = makeColorChanger("green");
      let blue = makeColorChanger("blue");

      document.querySelector("#size-16").onclick = size16;
      document.querySelector("#size-24").onclick = size24;
      document.querySelector("#size-32").onclick = size32;

      // Додаємо обробники для кольорів
      document.querySelector("#red").onclick = red;
      document.querySelector("#green").onclick = green;
      document.querySelector("#blue").onclick = blue;
    </script>
  </body>
</html>
