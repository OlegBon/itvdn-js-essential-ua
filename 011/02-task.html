  <body>
    <script>
      /*
        Завдання:
        Визначте клас циліндра, який буде об'єктним уявленням геометричного тіла.
        Клас повинен містити конструктор.
        Конструктор повинен приймати два параметри висота та радіус та ініціалізувати відповідні властивості.
        У класі має бути визначений метод getVolume, який повинен повертати значення об'єму даного циліндра.
        Створіть два екземпляри даного класу, передавши довільні значення як параметри конструктора і виведіть
        на консоль значення обсягу двох екземплярів.
        */

      class Cylinder {
        constructor(height, radius) {
          this.height = height;
          this.radius = radius;
        }

        getVolume() {
          return Math.PI * Math.pow(this.radius, 2) * this.height;
        }
      }

      let cylinder1 = new Cylinder(10, 5);
      let cylinder2 = new Cylinder(20, 10);
      console.log(cylinder1.getVolume());
      console.log(cylinder2.getVolume());
    </script>
  </body>
