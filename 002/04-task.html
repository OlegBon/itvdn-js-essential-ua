<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      td,
      th {
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <table id="statsTable">
      <tr>
        <td>Січень</td>
        <td>120</td>
      </tr>
      <tr>
        <td>Лютий</td>
        <td>140</td>
      </tr>
      <tr>
        <td>Березень</td>
        <td>115</td>
      </tr>
      <tr>
        <td>Квітень</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Березень</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Червень</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Липень</td>
        <td>100</td>
      </tr>
      <tr>
        <th>Разом</th>
        <th id="output"></th>
      </tr>
    </table>
    <script>
      /*
        Завдання:
         Напишіть сценарій, який на підставі значень у другій колонці таблиці #statsTable змінить колір рядків таблиці (tr)
         Якщо в другому осередку значення більше 100, рядок повинен відображатися зеленим кольором, якщо значення менше 100 - червоним.
         Для зміни кольору рядка використовуйте код row.style.backgroundColor = "колір"
        */

      let table = document.getElementById("statsTable");
      let total = 0;
      let output = document.getElementById("output");
      let rows = table.rows;
      for (let i = 1; i < rows.length; i++) {
        total += Number(rows[i].cells[1].textContent);
      }
      output.textContent = total;
      for (let i = 0; i < rows.length - 1; i++) {
        if (rows[i].cells[1].textContent > 100) {
          rows[i].style.backgroundColor = "green";
        } else {
          rows[i].style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
