      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      let colorSampleDiv = document.querySelector("#color-sample");
      colorSampleDiv.style.backgroundColor = getRandomColor();

      let colorParagraph = document.querySelector("p b");
      // Виводимо колір у параграф rgb конвертуємо у hex #
      // Функція для конвертації rgb у hex
      function rgbToHex(rgb) {
        let result = rgb.match(/\d+/g);
        return (
          "#" +
          result.map((x) => ("0" + parseInt(x).toString(16)).slice(-2)).join("")
        );
      }

      colorParagraph.textContent = `${rgbToHex(
        colorSampleDiv.style.backgroundColor
      )}`;
    </script>
