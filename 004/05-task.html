<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div data-bind="firstName"></div>
    <div data-bind="lastName"></div>
    <div data-bind="age"></div>

    <script>
      /*
        Завдання:
         Напишіть сценарій, який властивості об'єкта user виведе на елементи на сторінці, які позначені атрибутами data-bind.
         При цьому значення атрибуту це ім'я властивості, значення якого має відобразитись у елементі.
         Наприклад, у <div data-bind="firstName"></div> має відображатися значення властивості firstName об'єкта user
         Спробуйте написати універсальну функцію, яка зможе виводити будь-який об'єкт із будь-якими властивостями в розмітку у відповідні елементи, позначені атрибутом.
         Для обходу властивостей об'єкта можна використовувати цикл for in
        */

      let user = {
        firstName: "Jhon",
        lastName: "Doe",
        age: "25",
      };

      //   for (const key in user) {
      //     let value = user[key];
      //     let element = document.querySelector(`[data-bind="${key}"]`);
      //     element.textContent = value;
      //   }

      // Універсальна функція для виведення об'єкта в розмітку
      function bindObjectToElements(obj) {
        for (const key in obj) {
          let value = obj[key];
          let element = document.querySelector(`[data-bind="${key}"]`);
          if (element) {
            element.textContent = value;
          }
        }
      }

      // Викликаємо функцію з об'єктом user
      bindObjectToElements(user);
    </script>
  </body>
</html>
