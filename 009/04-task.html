<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 04</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      td,
      th {
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <table></table>
    <!-- Використовуючи бібліотеку mustache.js -->
    <script type="x-tmpl-mustache" id="template">
      <tr>
        <td>{{month}}</td>
        <td>{{amount}}</td>
      </tr>
    </script>

    <!-- Підключення бібліотеки mustache.js -->
    <script src="mustache.min.js"></script>
    <script>
      /*
        Завдання:
        Створіть шаблон і виведіть вміст масиву source у таблиці на поточній сторінці.
        Властивість month має виводитися в перший стовпець, а властивість amount в другий стовпець таблиці.
        Кількість рядків таблиці має відповідати кількості елементів масиву джерела. Використовуйте будь-який зручний спосіб роботи із шаблонами.
        */

      let source = [
        {
          month: "Січень",
          amount: 20,
        },
        {
          month: "Лютий",
          amount: 140,
        },
        {
          month: "Березень",
          amount: 115,
        },
        {
          month: "Квітень",
          amount: 100,
        },
        {
          month: "Травень",
          amount: 80,
        },
        {
          month: "Червень",
          amount: 90,
        },
        {
          month: "Липень",
          amount: 100,
        },
      ];

      let template = document.querySelector("#template").innerHTML;
      let table = document.querySelector("table");

      // Використання mustache.js для генерації HTML-коду таблиці
      source.forEach((item) => {
        let rowHTML = Mustache.render(template, item);
        table.insertAdjacentHTML("beforeend", rowHTML);
      });
    </script>
  </body>
</html>
