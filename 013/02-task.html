    <script>
      /*
        Завдання:
         Створіть функцію showWithDelay (масив);
         Метод приймає масив і на консоль по черзі виводить кожен елемент масиву з інтервалом за одну секунду
         Зробіть два варіанти з setInterval та setTimeout
        */

      // Варіант з setInterval
      function showWithDelayInterval(arr) {
        let i = 0;
        const intervalId = setInterval(() => {
          console.log(arr[i]);
          i++;
          if (i >= arr.length) {
            clearInterval(intervalId); // Зупиняємо інтервал
          }
        }, 1000);
      }

      //     }
      //   }

      // Приклад використання
      const numbers = [1, 2, 3, 4, 5];
      showWithDelayInterval(numbers);
      //   showWithDelayTimeout(numbers);
    </script>
