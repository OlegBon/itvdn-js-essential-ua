<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
    <style>
      #colorOutput {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div id="colorOutput"></div>

    <script>
      /*
        Завдання:
        Зробіть так, щоб при натисканні на клавішу G фон div#colorOutput ставав зеленим,
        при натисканні на клавішу R фон div#colorOutput ставав червоним,
        а при натисканні на клавішу B фон div # color Output ставав синім.
        */

      let colorOutput = document.getElementById("colorOutput");

      document.addEventListener("keydown", function (e) {
        switch (e.key.toUpperCase()) {
          case "G":
            colorOutput.style.backgroundColor = "green";
            break;
          case "R":
            colorOutput.style.backgroundColor = "red";
            break;
          case "B":
            colorOutput.style.backgroundColor = "blue";
            break;
          default:
            // Do nothing for other keys
            break;
        }
      });
    </script>
  </body>
</html>
